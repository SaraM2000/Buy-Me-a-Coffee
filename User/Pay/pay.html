<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-pay</title>
    <link href="pay.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <img class="user-img" src="/images/user.svg" />

    <div class="pay">
      <div class="pay__close-container">
        <img class="close-img" src="/images/close.svg" />
      </div>
      <h1 class="pay__header">Support <span>Jane Doe</span></h1>
      <p class="pay__charge">You'll be charged <span>$</span> <span>5</span></p>
      <input class="pay__email" type="email" placeholder="Email" />
      <button class="pay__btn">Pay</button>
    </div>
  </body>
</html>
