<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link href="User.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__cupIcon" src="../images/logo.svg" />
      <div class="nav__rightItems">
        <button class="nav__logOut">
          <img src="../images/logOut.svg" />
        </button>
        <button class="nav__menu">
          <img src="../images/menu.svg" />
          <img class="nav__user" src="../images/blankUser.svg" />
        </button>
      </div>
    </nav>
    <div class="user">
      <img class="user__img" src="../images/user.svg" />
      <h2 class="user__name"><span>Jane Doe</span></h2>
      <p class="user__job">is <span>Photographer</span></p>
    </div>
    <div class="about-user">
      <p class="about-user__bio">
        <span>
          hi 🙋‍♂️ This is a
          biossssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
          dawdsadasdsadsa asdasdsadsadsa asdasdasdasd asdsadasdas asdsadasdasd
        </span>
      </p>
      <div class="about-user__buy">
        <h3 class="about-user__buy__header">
          Buy <span class="about-user__buy__name">Jane Doe</span> a coffee
        </h3>
        <div class="about-user__buy__range">
          <img class="about-user__buy__range__cup" src="../images/cup.svg" />
          <img
            class="about-user__buy__range__mult"
            src="../images/multiple.svg"
          />
          <div class="about-user__buy__range__amounts">
            <button class="about-user__buy__range__amount">1</button>
            <button class="about-user__buy__range__amount">3</button>
            <button class="about-user__buy__range__amount">5</button>
          </div>
          <input
            class="about-user__buy__range__input"
            type="text"
            placeholder="10"
          />
        </div>
        <input
          class="about-user__buy__opt-name"
          type="text"
          placeholder="Name or @yourtwitter (optional)"
        />
        <textarea
          class="about-user__buy__opt-quote"
          placeholder="Say something nice... (optional)"
        ></textarea>
        <button class="about-user__buy__btn">Support $<span>5</span></button>
      </div>
    </div>
  </body>
</html>
