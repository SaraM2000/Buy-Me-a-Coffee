<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard/Donations</title>
    <link href="Donations.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__cupIcon" src="../images/logo.svg" />
      <button class="nav__menu">
        <img src="../images/menu.svg" />
        <img class="nav__user" src="../images/user.svg" />
      </button>
    </nav>
    <div class="container">
      <div class="container__sidebar">
        <button class="container__home">
          <img
            class="container__home__icon"
            src="../images/home_deactive.svg"
          />
          <h4 class="container__home__text">Home</h4>
        </button>
        <button class="container__donate">
          <img
            class="container__donate__icon"
            src="../images/heart_active.svg"
          />
          <h4 class="container__donate__text">Donations</h4>
        </button>
        <button class="container__viewPage-open">
          <div class="container__viewPage">
            <img
              class="container__viewPage-open__icon"
              src="../images/page.svg"
            />
            <h4 class="container__viewPage__text">View page</h4>
          </div>
          <img src="../images/open.svg" />
        </button>
      </div>
      <div class="container__sup">
        <h4 class="container__sup__header">Supporters</h4>
        <div class="container__sup__info">
          <div class="container__sup__info__part1">
            <h2><span>0</span></h2>
            <div class="container__sup__info__part1__con-icon">
              <img src="../images/animatedHeart.svg" />
              <p>Supporter</p>
            </div>
          </div>
          <div class="container__sup__info__part2">
            <h2>$<span>0</span></h2>
            <div class="container__sup__info__part2__con-icon">
              <img src="../images/calender.svg" />
              <p><span>Last 30 days</span></p>
            </div>
          </div>
          <div class="container__sup__info__part3">
            <h2>$<span>0</span></h2>
            <div class="container__sup__info__part3__con-icon">
              <img src="../images/coin.svg" />
              <p>All-time</p>
            </div>
          </div>
        </div>
        <div class="container__sup__sups">
          <div class="container__sup__sups__con-icon">
            <img
              class="container__sup__sups__heart"
              src="../images/heart_deactive.svg"
            />
          </div>
          <h4 class="container__sup__sups__para1">
            You don't have any supporters yet
          </h4>
          <p class="container__sup__sups__para2">
            Share your page with you audience to get started.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
