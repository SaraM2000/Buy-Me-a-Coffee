<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard/Home</title>
    <link href="Home.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__cupIcon" src="../images/logo.svg" />
      <button class="nav__menu">
        <img src="../images/menu.svg" />
        <img class="nav__user" src="../images/user.svg" />
      </button>
    </nav>
    <div class="container">
      <div class="container__sidebar">
        <button class="container__home">
          <img class="container__home__icon" src="../images/home_active.svg" />
          <h4 class="container__home__text">Home</h4>
        </button>
        <button class="container__donate">
          <img src="../images/heart_deactive.svg" />
          <h4 class="container__donate__text">Donations</h4>
        </button>
        <button class="container__viewPage-open">
          <div class="container__viewPage">
            <img src="../images/page.svg" />
            <h4 class="container__viewPage__text">View page</h4>
          </div>
          <img src="../images/open.svg" />
        </button>
      </div>
      <div class="container__info">
        <div class="container__info__part-1">
          <div class="container__info__divs">
            <div class="container__info__divs__left-items">
              <img src="../images/user.svg" />
              <p class="container__info__part-1__intro">
                Hi, <span> Jane Doe</span><br />buymeacoffee.com/<span
                  >janedoe</span
                >
              </p>
            </div>
            <button class="container__info__divs__share">
              <img src="../images/share.svg" /> Share page
            </button>
          </div>
          <hr />
          <div class="container__info__part-1__earn">
            <div class="container__info__part-1__time">
              <h3 class="container__info__part-1__earn__text">Earnings</h3>
              <button class="container__info__part-1__time__list">
                Last 30 days
              </button>
              <!-- this button should be a list -->
            </div>
            <h1 class="container__info__part-1__earn__amount">
              $<span>0</span>
            </h1>
          </div>
        </div>
        <div class="container__info__part-2">
          <div class="container__info__part-2__sup">
            <div class="container__info__part-2__con-icon">
              <img
                class="container__info__part-2__icon"
                src="../images/heart_deactive.svg"
              />
            </div>
            <h4 class="container__info__part-2__para1">
              You don't have any supporters yet
            </h4>
            <p class="container__info__part-2__para2">
              Share your page with you audience to get started.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
