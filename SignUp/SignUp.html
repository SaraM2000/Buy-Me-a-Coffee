<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link href="SignUp.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__cupIcon" src="../images/logo.svg" />
      <div class="nav__rightItems">
        <p class="nav__account">Already have an account?</p>
        <button class="nav__logIn">Log in</button>
      </div>
    </nav>
    <div class="signUp-items">
      <h2 class="signUp-items__header">Sign up</h2>
      <form class="signUp-items__form">
        <input class="signUp-items__email" type="email" placeholder="Email" />
        <input
          class="signUp-items__pass"
          type="password"
          placeholder="Password"
        />
        <button class="signUp-items__continue">Continue with email</button>
        <div class="signUp-items__orsignUp">
          <hr />
          <p class="signUp-items__para">or sign up with</p>
          <hr />
        </div>

        <button class="signUp-items__signUp">
          <img src="../images/google.svg" />Sign up with Google
        </button>
      </form>
    </div>
  </body>
</html>
