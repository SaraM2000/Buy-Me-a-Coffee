<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link href="LogIn.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img class="nav__cupIcon" src="../images/logo.svg" />
      <div class="nav__rightItems">
        <p class="nav__account">Don't have an account?</p>
        <button class="nav__signUp">Sign up</button>
      </div>
    </nav>
    <div class="logIn-items">
      <h2 class="logIn-items__header">Welcome back</h2>
      <form class="logIn-items__form">
        <input class="logIn-items__email" type="email" placeholder="Email" />
        <button class="logIn-items__continue">Continue with email</button>
        <div class="logIn-items__orlogIn">
          <hr />
          <p class="logIn-items__para">or log in with</p>
          <hr />
        </div>
        <button class="logIn-items__logIn">
          <img src="../images/google.svg" />Continue with Google
        </button>
      </form>
    </div>
  </body>
</html>
